<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session Queue</title>
    <!-- Styles are identical to the previous version, no changes needed here -->
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 900px; margin: 2rem auto; padding: 0 1rem; background-color: #f0f2f5; }
        h1, h2 { color: #343a40; }
        #admin-controls { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
        #config-panel { display: flex; gap: 20px; padding: 1rem; background-color: #e9ecef; border-radius: 8px; flex-wrap: wrap; }
        #config-panel div { display: flex; flex-direction: column; }
        #config-panel label { font-size: 0.85rem; margin-bottom: 0.25rem; color: #495057; }
        #config-panel input { padding: 0.5rem; border: 1px solid #ced4da; border-radius: 4px; width: 80px; }
        #admin-info { padding: 1rem; border: 2px dashed #007bff; background-color: #e7f1ff; }
        #admin-info a { word-break: break-all; }
        #queue-list { list-style-type: none; padding-left: 0; }
        #queue-list li { display: grid; grid-template-columns: 25px 1fr 120px 150px; align-items: center; gap: 15px; background-color: #fff; border: 1px solid #dee2e6; border-radius: 6px; padding: 0.8rem 1rem; margin-bottom: 0.8rem; transition: all 0.3s ease; }
        #queue-list li.deleting { opacity: 0; transform: scale(0.95); }
        .queue-position { font-weight: bold; color: #6c757d; }
        .student-name { font-weight: 500; }
        .timer-display { font-family: monospace; font-size: 1.1rem; color: #495057; }
        .actions { text-align: right; }
        .action-btn { font-size: 0.8rem; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; border: 1px solid; }
        .start-btn { color: #28a745; background-color: #fff; border-color: #28a745; }
        .start-btn:hover { background-color: #28a745; color: #fff; }
        .delete-btn { color: #dc3545; background-color: #fff; border-color: #dc3545; }
        .delete-btn:hover { background-color: #dc3545; color: #fff; }
        .highlight-green { background-color: #e2f0e6 !important; border-left: 5px solid #28a745; }
        .highlight-red { background-color: #f8d7da !important; border-left: 5px solid #dc3545; }
    </style>
</head>
<body>
    <h1>Live Session Queue</h1>
    <h2 id="session-name">Loading...</h2>
    <div id="admin-controls">
        <div id="config-panel">
            <div><label for="max-active">Max Concurrent Students</label><input type="number" id="max-active" value="1" min="1"></div>
            <div><label for="warning-time">Active Time Warning (mins)</label><input type="number" id="warning-time" value="5" min="1"></div>
        </div>
        <div id="admin-info" hidden></div>
    </div>
    <ol id="queue-list"></ol>

    <script>
        const webAppUrl = 'PASTE_YOUR_WEB_APP_URL_HERE';
        const urlParams = new URLSearchParams(window.location.search);
        let sessionName = urlParams.get('session');
        let sessionKey = urlParams.get('key');
        
        // --- STATE MANAGEMENT ---
        let currentQueueState = [];
        const pendingDeletion = new Set();
        const pendingStart = new Set(); // ** BUG FIX 1: New state for "Start" timer **
        let config = { maxActive: 1, warningMinutes: 5 };
        
        const queueListEl = document.getElementById('queue-list');
        document.getElementById('session-name').textContent = `Session: ${sessionName}`;

        // --- RENDER & DISPLAY (Identical to previous, no changes) ---
        function renderQueueFromState() {
            queueListEl.innerHTML = '';
            const students = currentQueueState.slice(1);
            if (students.length === 0) { queueListEl.innerHTML = '<li>Waiting for students to join...</li>'; return; }
            students.forEach((row, index) => {
                const [studentName, joinTime, activeStartTime] = row;
                const li = document.createElement('li');
                li.dataset.joinTime = joinTime; if (activeStartTime) li.dataset.activeStartTime = activeStartTime;
                li.innerHTML = `<span class="queue-position">${index + 1}.</span><span class="student-name">${studentName}</span><span class="timer-display">00:00:00</span><div class="actions"></div>`;
                if (sessionKey) {
                    const actionsEl = li.querySelector('.actions'); const isWaiting = !activeStartTime;
                    if (isWaiting && index < config.maxActive) {
                        const startBtn = document.createElement('button'); startBtn.textContent = 'Start'; startBtn.className = 'action-btn start-btn'; startBtn.onclick = () => startTimer(index + 1); actionsEl.appendChild(startBtn);
                    }
                    const deleteBtn = document.createElement('button'); deleteBtn.textContent = 'Delete'; deleteBtn.className = 'action-btn delete-btn'; deleteBtn.onclick = () => deleteQueueItem(index + 1); actionsEl.appendChild(deleteBtn);
                }
                queueListEl.appendChild(li);
            });
            updateAllTimersAndHighlights();
        }
        function updateAllTimersAndHighlights() { /* This function is unchanged */
            const listItems = queueListEl.querySelectorAll('li'); const now = new Date();
            listItems.forEach(li => {
                const timerEl = li.querySelector('.timer-display'); if (!timerEl) return;
                li.classList.remove('highlight-red', 'highlight-green');
                const activeStartTime = li.dataset.activeStartTime; const joinTime = li.dataset.joinTime;
                if (activeStartTime) {
                    const elapsedMs = now - new Date(activeStartTime); timerEl.textContent = `A: ${formatTime(elapsedMs)}`;
                    if ((elapsedMs / 60000) > config.warningMinutes) { li.classList.add('highlight-red'); } else { li.classList.add('highlight-green'); }
                } else if (joinTime) { const elapsedMs = now - new Date(joinTime); timerEl.textContent = `W: ${formatTime(elapsedMs)}`; }
            });
        }

        // --- DATA SYNC & ACTIONS ---
        async function syncStateFromServer() {
            try {
                const response = await fetch(`${webAppUrl}?session=${sessionName}`);
                const data = await response.json();
                if (data.result !== 'success') { if(data.message === 'Session not found.') { queueListEl.innerHTML = `<li>Error: Session "${sessionName}" does not exist. Please create it from the main login page.</li>`; } throw new Error(data.message); }
                
                let serverData = data.queue;
                // ** BUG FIXES: Process server data against pending local changes **
                if (serverData[0]) {
                    serverData = [ serverData[0], ...serverData.slice(1).filter(row => !pendingDeletion.has(row[1])) ];
                    serverData.forEach(row => {
                        if(pendingStart.has(row[1]) && !row[2]) {
                            row[2] = new Date().toISOString(); // Mutate server data to match optimistic state
                        }
                    });
                }
                if (JSON.stringify(currentQueueState) !== JSON.stringify(serverData)) { currentQueueState = serverData; renderQueueFromState(); }
            } catch (error) { console.error('Sync Error:', error); }
        }

        async function startTimer(itemIndex) {
            const itemToStart = currentQueueState[itemIndex];
            if (!itemToStart) return;
            const uniqueId = itemToStart[1];
            pendingStart.add(uniqueId); // Mark as pending start
            itemToStart[2] = new Date().toISOString(); renderQueueFromState();
            
            const formData = new FormData(); formData.append('action', 'start'); formData.append('session', sessionName); formData.append('key', sessionKey); formData.append('rowIndex', itemIndex + 1);
            try {
                const response = await fetch(webAppUrl, { method: 'POST', body: formData });
                const result = await response.json(); if (result.result !== 'success') throw new Error(result.message);
            } catch(error) { alert(`Error starting timer on server: ${error.message}. Restoring.`); syncStateFromServer(); }
            finally { pendingStart.delete(uniqueId); }
        }
        
        async function deleteQueueItem(itemIndex) {
            const itemToDelete = currentQueueState[itemIndex]; if (!itemToDelete) return;
            const uniqueId = itemToDelete[1]; pendingDeletion.add(uniqueId);
            const domItem = queueListEl.children[itemIndex - 1]; if (domItem) domItem.classList.add('deleting');
            setTimeout(() => { currentQueueState.splice(itemIndex, 1); renderQueueFromState(); }, 300);
            
            const formData = new FormData(); formData.append('action', 'delete'); formData.append('session', sessionName); formData.append('key', sessionKey); formData.append('rowIndex', itemIndex + 1);
            try {
                const response = await fetch(webAppUrl, { method: 'POST', body: formData });
                const result = await response.json(); if (result.result !== 'success') throw new Error(result.message);
            } catch(error) { alert(`Failed to delete from sheet: ${error.message}. Restoring.`); }
            finally { pendingDeletion.delete(uniqueId); }
        }
        
        // --- UI SETUP & UTILITIES ---
        function setupAdminUI() { /* This function is unchanged */
            document.getElementById('admin-controls').style.display = 'flex';
            const adminInfoEl = document.getElementById('admin-info');
            const joinUrl = new URL(window.location.href); joinUrl.pathname = joinUrl.pathname.replace('session.html', 'join.html'); joinUrl.searchParams.delete('key');
            adminInfoEl.innerHTML = `<strong>You are the administrator.</strong> Bookmark this page! <br><strong>Share this link with students:</strong> <a href="${joinUrl.href}" target="_blank">${joinUrl.href}</a>`;
            adminInfoEl.hidden = false;
            document.getElementById('max-active').addEventListener('change', (e) => { config.maxActive = parseInt(e.target.value) || 1; renderQueueFromState(); });
            document.getElementById('warning-time').addEventListener('change', (e) => { config.warningMinutes = parseInt(e.target.value) || 5; });
            config.maxActive = parseInt(document.getElementById('max-active').value); config.warningMinutes = parseInt(document.getElementById('warning-time').value);
        }
        function formatTime(ms) { /* This function is unchanged */
            if (isNaN(ms) || ms < 0) return '00:00:00'; const totalSeconds = Math.floor(ms / 1000); const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0'); const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0'); const s = String(totalSeconds % 60).padStart(2, '0'); return `${h}:${m}:${s}`;
        }

        // --- INITIALIZATION ---
        if (!sessionName || !sessionKey) { document.getElementById('admin-controls').style.display = 'none';
        } else { setupAdminUI(); }
        if(sessionName) { syncStateFromServer(); setInterval(syncStateFromServer, 5000); setInterval(updateAllTimersAndHighlights, 1000);
        } else { queueListEl.innerHTML = `<li>Invalid session URL. Please create/join a session from the main page.</li>`; }
    </script>
</body>
</html>
